<form name="login">
	<div>
		<div>
			<label>Usuario:</label>
			<input type="text" required placeholder="Ingrese usuario" ng-model="username">
		</div>
		<div>
			<label>Contraseña:</label>
			<input type="password" required placeholder="Contraseña" ng-model="password">
		</div>
		<button type="submit" ng-click="autenticar()">Iniciar Sesión</button>
	</div>

</form>
